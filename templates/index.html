<!DOCTYPE html>
<link type="text/css" rel="stylesheet" href="static/layui/css/layui.css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本摘要生成</title>
    <style>
    #x1:hover{
        border: 2px solid rgb(15,43,70) ;
    }
    </style>
</head>
<body style="text-align:center;" background = "static/5-13050GTF0.png">
<script src="static/layui/layui.js"></script>


<div class="layui-row " style="margin-top: 5%">
  <div class="layui-col-md12" style="">
    <div class="layui-row grid-demo layui-col-space30 ">
      <div class="layui-col-md4 layui-col-md-offset4 " style="box-shadow: 0px 14px 16px rgba(0, 0, 0, 0.06) !important;
    border: 2px solid transparent !important;border-radius:11px;
    background-color: #fff;" id="x1">
          <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
  <legend>原始文本</legend>
</fieldset>
       {{ content }}
      </div>

      <div class="layui-col-md4 layui-col-md-offset4 " style="margin-top:30px ;box-shadow: 0px 14px 16px rgba(0, 0, 0, 0.06) !important;
    border: 2px solid transparent !important;border-radius:11px;
    background-color: #fff;">
              <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
  <legend>生成文本</legend>
</fieldset>
      {{ summary }}
      </div>

    </div>
  </div>
</div>



<script>
//Demo


layui.use(['form','layer'], function(){

  var form = layui.form;
  var layer = layui.layer;

  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});

</script>
</body>
</html>
